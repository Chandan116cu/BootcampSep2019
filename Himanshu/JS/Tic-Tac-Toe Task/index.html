<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    </head>
    <body>
        <p class="heading">Tic Tac Toe</p>
        <div class="container">
            <div class="game-box">
                <canvas id="myCanvas"></canvas>                
                <div class="game-row">
                    <div class="game-col border-right border-bottom">
                        <input type="button" value="C" onclick="getGameValue('1')" id="1">
                    </div>
                    <div class="game-col border-right border-bottom">
                        <input type="button" value="C" onclick="getGameValue('2')" id="2">
                    </div>
                    <div class="game-col border-bottom">
                        <input type="button" value="C" onclick="getGameValue('3')" id="3">
                    </div>
                </div>   
                <div class="game-row">
                    <div class="game-col border-right border-bottom">
                        <input type="button" value="C" onclick="getGameValue('4')" id="4">
                    </div>
                    <div class="game-col border-right border-bottom">
                        <input type="button" value="C" onclick="getGameValue('5')" id="5">
                    </div>
                    <div class="game-col border-bottom">
                        <input type="button" value="C" onclick="getGameValue('6')" id="6">
                    </div>
                </div>
                <div class="game-row">
                    <div class="game-col border-right">
                        <input type="button" value="C" onclick="getGameValue('7')" id="7">
                    </div>
                    <div class="game-col border-right">
                        <input type="button" value="C" onclick="getGameValue('8')" id="8">
                    </div>
                    <div class="game-col">
                        <input type="button" value="C" onclick="getGameValue('9')" id="9">
                    </div>
                </div>
            </div>
            
        </div>
        <p id="winner_result"></p>
        <script src="javascript.js"></script>
    </body>
</html>
