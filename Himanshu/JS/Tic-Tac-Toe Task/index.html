<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="game-box">
            <table>
                <tr>
                    <td><input type="button" value="Click" onclick="getGameValue('1')" id="1"></td>
                    <td><input type="button" value="Click" onclick="getGameValue('2')" id="2"></td>
                    <td><input type="button" value="Click" onclick="getGameValue('3')" id="3"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Click" onclick="getGameValue('4')" id="4"></td>
                    <td><input type="button" value="Click" onclick="getGameValue('5')" id="5"></td>
                    <td><input type="button" value="Click" onclick="getGameValue('6')" id="6"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Click" onclick="getGameValue('7')" id="7"></td>
                    <td><input type="button" value="Click" onclick="getGameValue('8')" id="8"></td>
                    <td><input type="button" value="Click" onclick="getGameValue('9')" id="9"></td>
                </tr>
            </table>
        </div>
        <p id="winner_result"></p>
        <script src="javascript.js"></script>
    </body>
</html>
