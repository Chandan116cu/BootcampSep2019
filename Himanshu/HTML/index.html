<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <table border="2" align="center">
        <h1>Calculator</h1>
        <th colspan="4">
            <section class="screen"></section>
        </th>
        <tr>
            <td class="sign">CE</td>
            <td class="sign">C</td>
            <td class="sign">&larr;</td>
            <td class="sign">/</td>
        </tr>
        <tr>
            <td class="bold">7</td>
            <td class="bold">8</td>
            <td class="bold">9</td>
            <td class="sign">*</td>
        </tr>
        <tr>
            <td class="bold">4</td>
            <td class="bold">5</td>
            <td class="bold">6</td>
            <td class="sign">+</td>
        </tr>
        <tr>
            <td class="bold">1</td>
            <td class="bold">2</td>
            <td class="bold">3</td>
            <td class="sign">-</td>
        </tr>
        <tr>
            <td class="sign">&plusmn;</td>
            <td class="bold">0</td>
            <td class="sign">.</td>
            <td class="sign">=</td>
        </tr>
    </table>
</body>
</html>
