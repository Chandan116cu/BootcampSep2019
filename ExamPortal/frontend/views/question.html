<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Question</title>
    <link rel="stylesheet" href="../public/css/question.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-right">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Test Portal</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <span class="username-text">Username</span>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </nav>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3>MCQ Test</h3>
                    </div>
                    <div id="options"></div>
                </div>      
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <div class="time">
                        <p>Time <span id="showTime"></span></p>
                    </div>
                    <div class="test">
                        <p>Test Name <span class="showTest">ABC Test</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="end">
            <button type="button" class="btn btn-info btn-lg" id="previousQuestion">Previous</button>
            <button type="button" class="btn btn-success btn-lg" id="nextQuestion">Next</button>
            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">End Test</button>
        </div>
    </div>
    <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Exit Test</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        Are you sure want to submit the test ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="modalEndTest">Submit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    <script id="question-template" type="text/html">
        <div class="container">
            {{ #questions }}
            {{ #options }}
            <div class="row">
               <div class="col-md-12">
                    <div class="optionBox" id="{{ _id }}">
                        <p id="{{ examCode }}"><b>Ques - </b>{{ qText }}</p>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-radio" name="{{ _id }}" value="1">
                            <span>{{ option1 }}</span>
                        </label>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-radio" name="{{ _id }}" value="2">
                            <span>{{ option2 }}</span>
                        </label>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-radio" name="{{ _id }}" value="3">
                            <span>{{ option3 }}</span>
                        </label>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-radio" name="{{ _id }}" value="4">
                            <span>{{ option4 }}</span>
                        </label>
                    </div>
               </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="button-group">
                        <button type="button" class="btn btn-danger  btn-lg" id="resetRadio">Reset</button>
                        <button type="button" class="btn btn-success btn-lg" id="submitAnswer">Submit</button>
                    </div>
                </div>
            </div>
            {{ /options }}
            {{ /questions }}
        </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"
        integrity="sha256-I5ZXO8KcMnqNkrXU7baGig70nATYjNDnxxA2d40PcR8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="../public/js/question.js"></script>
</body>

</html>
