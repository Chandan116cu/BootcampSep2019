<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="titactoef.css">
</head>
<body>
  <h2>Tic Tac Toe</h2>
  <div class="scoreboard">
    <span class="player player1">Player1 (X): 0</span> |||
    <span class="player player2">Player2 (O): 0</span>
  </div>
  <div class="container"></div>
  <button class="resetBtn">RESET</button>
  <script src="tictactoef.js"></script>
</body>
</html>
