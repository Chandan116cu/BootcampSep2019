<!DOCTYPE html>

    <title>ticTacToe</title>
    <script src="javaScript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div>
            <table border="2">
                <tr >
                   
                        <td border="1" onclick="clicked(this.id)" class="brick" id="firstBlock"></td>        
                        <td border="1" onclick="clicked(this.id)" class="brick" id="secondBlock"></td>     
                        <td border="1" onclick="clicked(this.id)" class="brick" id="thirdBlock"></td>
                  
                </tr>
                <tr >     
                        <td border="1" onclick="clicked(this.id)" class="brick" id="fourthBlock"></td>    
                        <td border="1" onclick="clicked(this.id)" class="brick" id="fifthBlock"></td>   
                        <td border="1" onclick="clicked(this.id)" class="brick" id="sixthBlock"></td>
                   
                </tr>
                <tr >
                        <td border="1" onclick="clicked(this.id)" class="brick" id="seventhBlock"></td>
                        <td border="1" onclick="clicked(this.id)" class="brick" id="eightBlock"></td>
                        <td border="1" onclick="clicked(this.id)" class="brick" id="ninthBlock"></td> 
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
