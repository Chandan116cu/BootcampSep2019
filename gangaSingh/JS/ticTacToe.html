<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ticTacToe</title>
    <script src="javaScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div>
            <table border="2">
                <tr >
                   
                        <td border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="1"></td>        
                        <td border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="2"></td>     
                        <td border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="3"></td>
                  
                </tr>
                <tr >     
                        <td border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="4"></td>    
                        <td border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="5"></td>   
                        <td border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="6"></td>
                   
                </tr>
                <tr >
                        <td border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="7"></td>
                        <td border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="8"></td>
                        <td border="1" data-points="0" onclick="clicked(this.id)" class="brick" id="9"></td> 
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
